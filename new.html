<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform연습</title>
  <style>
    #box1{
      width:500px;
      height:500px;
      border: 1px solid black;
    }
    #box1>div{
      width:300px;
      height: 300px;
      background: orange;
    }
    #box1:hover>div{
      transform-origin: bottom right;
      transform: translate(50px, 50px);
      /* transform: rotateZ(80deg); */
      /* x로 도는게 ㅈㄴ 입체적임 내가 생각하는 회전하려ㅑ면 z축으로돌리야함 */
      /* deg는 각도 */
      /* transform: skewX(30deg); */
      transition:all 1s ease;
      transition-timing-function: linear;
    }
  </style>
</head>
<body>
  <div id="box1">
    <div></div>
  </div>
</body>
</html>
