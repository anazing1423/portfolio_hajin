<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: rgb(233, 238, 232);
    }
    nav { 
      background-color: rgb(60, 85, 53);
      transition: all 0.5s ease;
      overflow: hidden;
    position: sticky;
    height: 50px;
    line-height: 50px;
    top: 0;
  }
    nav:hover {
      height:250px;
    }
    nav a {
      color: aliceblue;
      display: inline-block;
      width: 100px;
      height: 30px;
      padding: 5px;
      line-height: 30px;
      text-align: center;
      text-decoration: none;
      transition: transform 0.1s ease;
    }
    nav a::before {
      content: "*";
      width: 10px;
      height: 10px;
     
      
    }
    nav a:hover::first-letter {
      color: transparent;
    }
    
    nav a::first-letter {
      color: rgb(218, 167, 100);
    }
    nav a:hover{
      color: rgb(255, 191, 72) ;
      transform: scale(1.2);
    }

    /* 호버안된나머지메뉴는 회색변경 */
    /* 호버된 네비게이션 중 호버안된 a태그들만 색변경/ 호버안된 다른 네비는적용안됨 */
    nav:has(a:hover) a:not(a:hover){
      color: rgb(139, 172, 131);
      
    }
    nav:has(a:hover) a:not(:hover)::first-letter{
      color: transparent;
    }
  </style>
</head>

<body>
  <nav> <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>
  
</body>

</html>
