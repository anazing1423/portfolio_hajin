<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css연습문제04</title>
  <style>
    li {
      display: inline-block;
    }
    .box {
      border: 2px solid #CCCCCC;
      width: 250px;
      height: 240px;
      margin-right: 15px;
      margin-bottom: 15px;
    }
    .text{
      padding: 10px;
      text-align: center;
      height:80px;
    }
    img {
      float: top;
      height: 160px;
      width: 250px;
    }
    .box:hover {
      border:2px solid #777;
    }
    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li>
        <a href="#">
          <div class="box">
            <div><img src="pictures/img_1.jpg" alt="1"></div>
           <div class="text">Add a description of the image here</div>
          </div>
        </a>
      </li>
      <li>
        <a href="#">

            <div><img src="pictures/img_2.jpg" alt="2"></div>
           <div class="text">Add a description of the image here</div>

        </a>
      </li>
      <li>

           <div class="text">Add a description of the image here</div>
          </div>
        </a>
      </li>
      <li>

          <div class="box">
            <div><img src="pictures/img_4.jpg" alt="4"></div>
           <div class="text">Add a description of the image here</div>
          </div>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
