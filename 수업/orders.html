<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>주문서</h1>
  <form action="orders.jsp">
    <!-- semantic tag -->
    <!-- 시각적 효과보다는 의미를 갖는 태그 -->
    <!-- 사람보다는 device(스크린 리더기, 검색엔진 등)에 의미 전달하는게 목적 -->

    <fieldset>
      <legend>
        <!-- 필드셋: 테두리 넣어줌 -->
        <!-- 레전드:그 안에 글자 넣어줌 -->
        배송 정보

      </legend>
      <ul id="shopping">
        <li>
          <label for="prod">주문 상품</label>
          <!-- for은 텍스트 상자하고 묶어주는 용도-->
          <input type="text" id="prod" value="상품용 3KG" readonly>
          <!-- 리드온리는 사용자가 편집하지 못하게 막는 용도 -->
          <!-- 복사할 태그들 선택하고 shift+alt+아래방향키 하면 자동 복붙-->
        </li>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" placeholder="홍길동" autofocus required>
        </li>
        <li>
          <label for="addr">주소</label>
          <input type="text" id="addr" autofocus required>
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail" >
        </li>
        <li>
          <label for="cellphone">연락처</label>
          <input type="number" id="cellphone" placeholder="하이픈(-)은 빼고 입력해주세요">
        </li>
        <li>
          <label for="dday">배송지정</label>
          <input type="date" id="dday" ><small>주문일로부터 최소 3일 이후</small>
        </li>
      </ul>
    </fieldset>
    <div>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
    </div>
  </form>
<!-- value 는 미리 입력, placeholder는 칸에 설명 적는거 -->
<!-- emmet(에밋) 단축키 플러그인 -->
<!-- 큰 범위부터 ~~>~~>~~> 식으로 쓰고 tab -->
<!-- 중간중간 ~~*숫자 해주면 수량만큼 복사 -->
 table>tr*2>td*8 
</body>

</html>
