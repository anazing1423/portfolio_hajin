  <ol>
    <li>
      <h4>시맨틱태그가 무엇인지 설명하세요</h4>
      <p>시각적 효과보다는 의미를 갖는 태그</p>

    <li>
      <h4>순서있는 목록을 만드는 태그는?</h4>
      <p>ol</p>
    </li>

      <p>ul</p>
    </li>

    </li>

        <caption>5-1</caption>
        <tr>
          <td colspan="2">1</td>
        </tr>
        <tr>
          <td rowspan="2">2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
        </tr>

      <br>
      <table class="table">
        5-2

        </tr>

        </tr>
